services:
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.1
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.4.1
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1

  postgres:
    build: sources/postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: ["postgres", "-c", "listen_addresses=*", "-c", "wal_level=logical", "-c", "max_replication_slots=10", "-c", "max_wal_senders=10"]
    
  transactions_producer:
    build:
      context: sources/transactions
      dockerfile: Dockerfile
    container_name: transactions_producer
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092

  transactions_consumer:
    build:
      context: ingestion/streaming
      dockerfile: Dockerfile
    container_name: transactions_consumer
    depends_on:
      - kafka
    environment:
      KAFKA_BROKER: kafka:9092
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
    volumes:
      - ./credentials:/app/credentials:ro

  # Cron service: runs ingest_fx and update_users in-process on a schedule (no new container per run)
  batch-cron:
    build:
      context: ingestion/batch
      dockerfile: cron/Dockerfile
    container_name: batch-cron
    depends_on:
      - postgres
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-all_users}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      FREECURRENCYAPI_API_KEY: ${FREECURRENCYAPI_API_KEY}
      GCS_BUCKET_NAME: ${GCS_BUCKET_NAME}
      GOOGLE_APPLICATION_CREDENTIALS: ${GOOGLE_APPLICATION_CREDENTIALS}
      INGEST_FX_SCHEDULE: ${INGEST_FX_SCHEDULE}
      UPDATE_USERS_SCHEDULE: ${UPDATE_USERS_SCHEDULE:-*/5 * * * *}
    volumes:
      - batch-cron-logs:/var/log
      # Bind-mount host credentials so ingest_fx (run in-process) can read GCS key
      - ./credentials:/app/credentials:ro
    networks:
      - default
    restart: unless-stopped

volumes:
  pgdata:
  batch-cron-logs: